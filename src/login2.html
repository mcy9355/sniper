<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="lib/layer/skin/layer.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login2.css">
</head>
<body>
<header>
    <div class="sprite sprite-logo"></div>
</header>
<section>
    <div class="bg-img">
        <div class="img-left">
            <img src="./images/tu.jpg" alt="">
        </div>
        <form class="pull-left" action="">
            <h1>账号密码登陆</h1>
            <ul>
                <li>
                    <i class="iconfont">&#xe670;</i>
                    <input type="text" placeholder="用户名">
                </li>
                <li>
                    <i class="iconfont">&#xe66f;</i>
                    <input type="text" placeholder="密码">
                </li>
                <li class="verifi-code">
                    <input class="pull-left" type="text">
                    <img src="./images/code.png" alt="">
                    <span class="pull-left">换一张</span>
                </li>
                <li class="sub-li">
                    <input type="submit" placeholder="登陆">
                </li>
            </ul>
        </form>
    </div>
</section>
<footer>
    <ul>
        <li>
            <i class="iconfont">&#xe655;</i>
            <span>Windows端下载</span>
        </li>
        <li>
            <i class="iconfont">&#xe653;</i>
            <span>Linux端下载</span>
        </li>
        <li>
            <i class="iconfont">&#xe66a;</i>
            <span>EPL数据恢复工具</span>
        </li>
        <li>
            <i class="iconfont">&#xe66c;</i>
            <span>安装指南</span>
        </li>
    </ul>
    <p>
        COPYRIGHT&copy;2016SNIPER.ALL RIGHTS RESERVED.上海高重信息科技有限公司 版权所有
    </p>
</footer>
